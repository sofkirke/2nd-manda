<!DOCTYPE html>
<html>
<head>
  <title>Search Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<header class="top">
    <nav class="flex-nav">
      
      <div class="nav-left">
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <a href="index.html"> <h3>BusinessBook</h3></a>
      </div>


      <div class="nav-right">
      <a href="#" class="toggleNav"><i class="fa fa-bars" aria-hidden="true"></i> Menu</a>
        <ul>
          <li class="registerUser"><a href="register.html">Register</a></li>
          <li class="LogIn"><a href="login.html">Login</a></li>
          <li>Welcome back <span class="showUserName">Peter!</span></li>
          <li class="profilePage"><a href="#">Your profile</a></li>
          <li class="logOut"><a href="#">Log out</a></li>
          <!-- <li><a href="#">Change to personal mode</a></li> -->
        </ul>
      </div>
    </nav>
  </header>

    

<body>
  <div class="register">

    <h1>REGISTER AS A USER</h1>

    <div  class="flex-form-reg" >

      <h3>First Name</h3>
      <input type="text" id="firstName" placeholder="First Name" required>

      <h3>Last Name</h3>
      <input type="text" id="lastName" idplaceholder="Last Name" required>

      <h3>Email</h3>
      <input class="regForm-Email" id="email" type="email" placeholder="Email address" required>

      <h3>Password</h3>
      <input class="regForm-Pass" id="password" type="password" placeholder="Password" required>

      <input class="regForm-btn" type="submit" onclick="save()" value="REGISTER">

    </div>

  </div>


  <footer>
    <p>Copyright @Interface Design Gr 9 2017</p>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>


    $(".toggleNav").click( function(){
      $(".flex-nav ul").toggleClass("open");
    });


    function save() {

      var inputs = $('input, textarea, select')
                .not(':input[type=button], :input[type=submit], :input[type=reset]');


        $(inputs).each(function(){    
            var id = $(this).attr('id');
            var value = $(this).val();
            localStorage.setItem(id, value);
        });  
        document.location = "login.html"; 
    };

    var checkUser = localStorage.getItem("firstName");

    console.log(checkUser);

    if (checkUser !== null){
      $(".registerUser").hide();
      $(".LogIn").hide();
      $(".showUserName").show();
      $(".profilePage").show();
      $(".logOut").show();
    } else {
      $(".registerUser").show();
      $(".LogIn").show();
      $(".showUserName").hide();
      $(".profilePage").hide();
      $(".logOut").hide();
    }

    
    // ...

  </script>
</body>
</html>
